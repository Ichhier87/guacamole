guacd-hostname: 172.17.0.1
guacd-port: 4822
user-mapping: /etc/guacamole/user-mapping.xml

# Performance optimizations
# Recording settings (disable or optimize if not needed)
recording-path: /recordings
create-recording-path: true

# Connection limits and pooling
max-connections: 5
max-connections-per-user: 3

# WebSocket compression
enable-websocket: true

# Image quality and performance settings
# Higher values = better quality but more bandwidth/CPU
# Lower values = faster performance, less bandwidth
image-quality: 0.7

# Frame rate limit (reduce if network is slow)
# max-frame-rate: 30
