guacd-hostname: 172.17.0.1
guacd-port: 4822
user-mapping: /etc/guacamole/user-mapping.xml

# Performance optimizations
# Recording settings (disable or optimize if not needed)
recording-path: /recordings
create-recording-path: true

# Connection limits and pooling
max-connections: 5
max-connections-per-user: 3

# WebSocket compression
enable-websocket: true

# Image quality and performance settings (RemoteFX optimiert)
# Mit RemoteFX/H.264 können wir höhere Qualität nutzen
# 0.7 = Gute Balance zwischen Qualität und Performance
image-quality: 0.7

# Frame rate limit
# 30 FPS für flüssiges Video (RemoteFX optimiert)
max-frame-rate: 30

# JPEG Quality (Fallback wenn H.264 nicht geht)
# 75 = Gute Qualität mit RemoteFX
jpeg-quality: 75
