guacd-hostname: 172.17.0.1
guacd-port: 4822
user-mapping: /etc/guacamole/user-mapping.xml

# Performance optimizations
# Recording settings (disable or optimize if not needed)
recording-path: /recordings
create-recording-path: true

# Connection limits and pooling
max-connections: 5
max-connections-per-user: 3

# WebSocket compression
enable-websocket: true

# Image quality and performance settings (ARM-optimized)
# Higher values = better quality but more bandwidth/CPU
# Lower values = faster performance, less bandwidth
# 0.5 = Good balance for ARM servers
image-quality: 0.5

# Frame rate limit (WICHTIG f√ºr ARM-Performance!)
# 30 FPS ist meist ausreichend und entlastet CPU
max-frame-rate: 25

# JPEG Quality (lower = faster encoding on ARM)
# Range: 0-100, default is usually around 80
# 60-70 is good for ARM
jpeg-quality: 65
