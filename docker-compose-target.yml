version: '3.8'

networks:
  backend:
    driver: bridge

services:
  guacd:
    build:
      context: .
      dockerfile: Dockerfile.guacd-x64
    container_name: guacd
    restart: unless-stopped
    network_mode: host
    environment:
      - LOG_LEVEL=info
      - GUACD_SSL=false
      # Hardware-Video-Encoding für AMD Ryzen 6800H (Radeon 680M)
      - LIBVA_DRIVER_NAME=radeonsi
    volumes:
      - ./drive:/drive
      - ./recordings:/recordings
      # GPU-Zugriff für Hardware-Encoding
      - /dev/dri:/dev/dri
    devices:
      - /dev/dri:/dev/dri
    command: ["-L", "info"]

  guacamole:
    build:
      context: .
      dockerfile: Dockerfile.x64
    container_name: guacamole
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "8080:8080"
    environment:
      - GUACD_HOSTNAME=172.17.0.1
      - GUACD_PORT=4822
    depends_on:
      - guacd
