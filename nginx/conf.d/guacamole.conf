error_log  /var/log/nginx/error.log debug;

# Enable nginx to resolve DNS
resolver 127.0.0.11 ipv6=off;

server {
    listen 80;
    server_name home.dl-dev.de;

    # Define upstream endpoint within server block
    set $upstream_endpoint guacamole:8080;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /test/firewall-test.txt {
        alias /var/www/test/firewall-test.txt;
        default_type text/plain;
    }

    location / {
        return 301 $scheme://$host$request_uri/guacamole/;
    }

    location /guacamole/ {
        proxy_pass http://$upstream_endpoint/guacamole/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    location /guacamole/websocket-tunnel {
        proxy_pass http://$upstream_endpoint/guacamole/websocket-tunnel;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }
}

