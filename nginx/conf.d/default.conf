# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name home.dl-dev.de;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name home.dl-dev.de;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/home.dl-dev.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/home.dl-dev.de/privkey.pem;

    # SSL settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Logging
    error_log /var/log/nginx/error.log error;

    # Performance optimizations
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Keepalive connections
    keepalive_timeout 65;
    keepalive_requests 100;

    # Root location handler
    location = / {
        return 301 https://$host/guacamole/;
    }

    # Mobile extensions for enhanced keyboard support on Android/iOS
    location /mobile-extensions/ {
        alias /etc/nginx/mobile-extensions/;
        expires 1d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Proxy location for Docker host service on port 8080
    location /proxy/ {
        proxy_pass http://172.17.0.1:8080/;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Guacamole location with proper proxy settings and mobile enhancements
    location /guacamole/ {
        proxy_pass http://guacamole:8080/guacamole/;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_cookie_path /guacamole/ /;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        access_log off;

        # Enable buffering for HTML pages to allow sub_filter (but not for WebSocket)
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 32k;

        # Inject mobile keyboard enhancements into HTML
        sub_filter '</head>' '<link rel="stylesheet" href="/mobile-extensions/mobile-keyboard.css"><script src="/mobile-extensions/mobile-keyboard.js"></script><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"></head>';
        sub_filter_once on;
        sub_filter_types text/html;
    }

    # Guacamole WebSocket support
    location /guacamole/websocket-tunnel {
        proxy_pass http://guacamole:8080/guacamole/websocket-tunnel;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        proxy_request_buffering off;
    }

    # Firewall test location
    location /test/firewall-test.txt {
        alias /var/www/test/firewall-test.txt;
        default_type text/plain;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
