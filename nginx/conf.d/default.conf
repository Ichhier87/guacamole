server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # Enable debug logging
    error_log /var/log/nginx/error.log debug;

    # Root location handler
    location = / {
        return 301 $scheme://$host/guacamole/;
    }

    # Guacamole location with proper proxy settings
    location /guacamole/ {
        proxy_pass http://guacamole:8080/guacamole/;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_cookie_path /guacamole/ /;
        access_log off;
    }

    # Guacamole WebSocket support
    location /guacamole/websocket-tunnel {
        proxy_pass http://guacamole:8080/guacamole/websocket-tunnel;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Firewall test location
    location /test/firewall-test.txt {
        alias /var/www/test/firewall-test.txt;
        default_type text/plain;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
